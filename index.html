<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="styles/main.css">
  <script defer src="https://kit.fontawesome.com/7c5632bfd1.js" crossorigin="anonymous"></script>
  <script defer src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script defer src="scripts/app.js"></script>
  <title>Tralfamagotchi</title>
</head>
<body class="light">
  
  <section id="hero" class="box">
    <header>
      <h1 class="box">Tralfamagotchi</h1>
      <div id="nav">
        <button id="rules" class="nav-button box">Rules</button>
        <button id="play" class="nav-button box">
          <p><i id="play-icon" class="far fa-play-circle animate__animated animate__fadeIn"></i></p>
        </button>
        <button id="reset" class="nav-button box">Reset</button>
      </div>
    </header>
    <section id="status" class="box">
      <div class="status-guage">
        <p id="sustenance" class="statusCount">Sustenance: 50</p>
        <progress id="sus-bar" class="statusCount bar" value="50" max="50"></progress>
      </div>
      <div class="status-guage">
        <p id="energy" class="statusCount">Energy: 50</p>
        <progress id="energy-bar" class="statusCount bar" value="50" max="50"></progress>
      </div>
      <div class="status-guage">
        <p id="engagement" class="statusCount">Engagement: 50</p>
        <progress id="engage-bar" class="statusCount bar" value="50" max="50"></progress>
      </div>
    </section>
    <div id="container-name-age">
      <section id="name-age" class="box">
        <p id="name">Name: Salo</p>
        <p id="age">Age: 0</p>
      </section>
      <div hidden id="rename-active">
        <div id="rename-active-flex">
          <input id="input" placeholder="Salo" maxlength="6">
          <button id="submit">Submit</button>
        </div>
      </div>
      <button id="rename">Rename</button>
    </div>
    <img id="baby-salo" class="salo" src="./images/Tralfamadorian.gif" alt="Tralfamadorian">
    <img id="teen-salo" class="salo" src="./images/Tralfamadorian.gif" alt="Tralfamadorian">
    <img id="adult-salo" class="salo" src="./images/Tralfamadorian.gif" alt="Tralfamadorian">
  </section>
  



    
  <footer class="box">
    <button id="food" class="care-button">Food</button>
    <button id="lights" class="care-button">Lights</button>
    <button id="engage" class="care-button">Engage</button>
  </footer>
  
</body>
</html>
